<h3>Boards</h3>
<div class="row">
    <div ng-repeat="board in boards">
        <!-- NG-REPEAT GOES HERE -->
        <div class="clearfix" ng-if="$index % 3 == 0"></div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                <h3 class="panel-title" ng-show="!editing"><a ng-href="#!/pins/view/{{board.boardId}}">{{board.title}}</a><button class="btn btn-sm btn-info" ng-click="editing = !editing"><i class=" fa fa-pencil"></i></button></h3>

                <h3 ng-show="editing"><input ng-model="board.title" type="text">
                <button class="btn btn-sm btn-success" ng-click="editing = false; addNewBoard()"><i class=" fa fa-save"></i></button>
                <button class="btn btn-sm btn-danger" ng-click="deleteBoard(board.boardId)"><i class=" fa fa-trash"></i></button>
            </h3>

                </div>
                <div class="panel-body">
                    <!-- board image will go here -->
                </div>
                <button class="btn btn-warning"><a ng-href="#!/pin/new/{{board.id}}">New pin</a></button>
            </div>
        </div>
    </div>
 </div>
