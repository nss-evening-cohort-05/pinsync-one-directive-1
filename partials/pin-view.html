<div class="col-sm-4">
    <h3 ng-if="isOwner">{{board.title}}</h3>
    <h3 ng-if="!isOwner">{{ownerUsername}}'s {{board.title}} Board</h3>
</div>
<div class="col-sm-2 col-sm-offset-6" ng-if="isOwner">
    <h3>
        <button class="btn btn-success">
            <a ng-href="#!/pin/new/{{board.boardId}}">
                New Pin
            </a>
        </button>
    </h3>
</div>
<div class="row">
    <div ng-repeat="pin in pins">
        <!-- NG-REPEAT GOES HERE -->
        <div class="clearfix" ng-if="$index % 3 == 0"></div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title for-pins" ng-show="!editing">
	                    {{pin.title}}
                        <button class="btn btn-sm btn-info" ng-click="editing = !editing">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </h3>
                    <h3 class="row" ng-show="editing">
                        <input class="col-sm-10" ng-model="pin.title" type="text">
                        <button class="btn btn-sm btn-success col-sm-1" ng-click="editing = false; addNewPin()">
                            <i class=" fa fa-save"></i>
                        </button>
                        <button class="btn btn-sm btn-danger col-sm-1" ng-click="deletePin(pin.id)">
	                        <i class="fa fa-trash"></i>
                        </button>
                    </h3>
                </div>
                <div class="panel-body">
                    <a href="{{pin.url}}" target="_blank"><img class="img-responsive" src="{{pin.imageUrl}}" alt="{{pin.title}}"></a>
                </div>
            </div>
        </div>
    </div>
</div>
