<div class="col-sm-4">
    <h3 ng-if="isOwner">{{board.title}}</h3>
    <h3 ng-if="!isOwner">{{ownerUsername}}'s {{board.title}} Board</h3>
</div>
<div class="col-sm-2 col-sm-offset-6  btn-right" ng-if="isOwner">
    <h3>
        <button class="btn btn-success">
            <a ng-href="#!/pin/new/{{board.boardId}}">
                New Pin
            </a>
        </button>
    </h3>
</div>
<div class="row">
    <div ng-repeat="pin in pins">
        <div class="clearfix" ng-if="$index % 3 == 0"></div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title for-pins " ng-show="!editing">
                        {{pin.title}}
                        <a ng-href="#!/boards/{{pin.uid}}/pins/{{pin.boardId}}/edit/{{pin.id}}">
                            <button class="btn btn-sm btn-info pull-right" ng-if="isOwner">
                                <i class="fa fa-pencil"></i>
                            </button>
                        </a>

                        <!-- Popup box -->
                        <button class="btn btn-sm btn-info" ng-if="!isOwner" uib-popover-template="savePinPopover.templateUrl" popover-title="Pin to which Board?" type="button">
                            <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
                        </button>

                        <script type="text/ng-template" id="savePinPopover.html">
                            <div class="form-group">
                                <div class="btn-group" uib-dropdown is-open="status.isopen">
                                    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                                        Button dropdown <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                        <li ng-repeat="board in ownerBoards" role="menuitem"><a ng-click="savePinToMyBoard(pin, board.boardId)">{{board.title}}</a></li>
                                    </ul>
                                </div>
                                <form ng-submit="">
                                    <!-- <input type="text" ng-model="savePinPopover.boardTitle" class="form-control" ng-keyup="$event.keyCode == 13"> -->
                                </form>
                            </div>
                        </script>
                        <!-- End of Popup box -->


                        <button class="btn btn-sm btn-danger pull-right" ng-click="deletePin(pin.id)" ng-if="isOwner">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>

                    </h3>
                </div>
                <div class="panel-body">
                    <a href="{{pin.url}}" target="_blank"><img class="img-responsive" src="{{pin.imageUrl}}" alt="{{pin.title}}"></a>
                </div>
            </div>
        </div>
    </div>
</div>
